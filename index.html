<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/02444afe01.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Chats | Kakao Clone</title>
</head>
<body class="index-body">
    <div class="status-bar">
        <div class="status-bar__column">
            <span clsas="status-bar__clock">13:53</span>
        </div>

        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Chats</h1>
            <div class="header__title-icon-right">
            <a href="friends.html">
                <i class="far fa-user header__icon"></i>
            </a>
            <a href="find.html">
                <i class="fas fa-search header__icon"></i>
            </a>
            <a href="settings.html">
                <i class="fas fa-cog header__icon"></i>
            </a>        
            </div>
        </div>
    </header>
    <main class="chats">
        <ul class="chats__list"></ul>
        <div class="chats__chats chat">
            <a href="chat.html">
                <div class="chats__chat friend friend--lg">
                    <div class="friend__column">
                        <img src="images/arong.png" alt="" class="m-avatar friend__avatar">
                          <div class="friend__content">
                            <span class="friend__name">
                                아롱이
                            </span>
                            <span class="friend__bottom-text">
                                Meow.
                            </span>
                        </div>
                    </div>
                    <div class="friend__column">
                        <div class="friend__now-listening">
                            <span class="chat__timestamp">
                                Today
                            </span>
                        </div>
                    </div>
                </div>

            </a>
        </div>

        <a href="chat_baekkoo.html">
            <div class="chats__chat friend friend--lg">
                <div class="friend__column">
                    <img src="images/baekkoo.png" alt="" class="m-avatar friend__avatar">
                      <div class="friend__content">
                        <span class="friend__name">
                            백구
                        </span>
                        <span class="friend__bottom-text">
                            Meow.
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span class="chat__timestamp">
                            Today
                        </span>
                    </div>
                </div>
            </div>

        </a>
        <a href="chat_groot.html">
            <div class="chats__chat friend friend--lg">
                <div class="friend__column">
                    <img src="images/groot.jpeg" alt="" class="m-avatar friend__avatar">
                      <div class="friend__content">
                          <span class="friend__name">
                              Groot
                            </span>
                            <span class="friend__bottom-text">
                                I Am Groot..
                            </span>
                            <div class="friend__badge">8</div>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span class="chat__timestamp">
                            Yesterday
                        </span>
                    </div>
                </div>
            </div>

        </a>

    </div>

    </main>
    <nav class="nav">
<ul class="nav__list">
<li class="nav_list-item">
    <a href="friends.html" class="nav__list-link">
        <i class="far fa-user"></i>
    </a>
</li>
<li class="nav_list-item">
    <a href="index.html" class="nav__list-link">
        <div class="nav__badge">8</div>
        <i class="fas fa-comment"></i>
    </a>
</li>
<li class="nav_list-item">
    <a href="find.html" class="nav__list-link">
        <i class="fa fa-search"></i>
    </a>
</li>
<li class="nav_list-item">
    <a href="more.html" class="nav__list-link">
        <i class="fas fa-ellipsis-h"></i>
    </a>
</li>

</ul>

    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen small!</span>
    </div>
</body>
</html>
